<template name="Customers_panel">
  {{#panel title="Clientes" panelClass="stats"}}
    {{#if selectedCompany}}
    <div class="list-item">
    
    <div class="">
      <button class="js-deselect-company btn btn-primary">
      <i class='fa fa-arrow-left'></i>
        Volver a la busqueda
      </button>
    </div>
  </div>
    <hr>
      <div class ="list-item">
        <div class="pull-right">
          <button class="js-company-edit btn btn-xs btn-default">
          <i class='fa fa-pencil'></i>
          Editar
          </button>
        </div>
        {{#if editingCompany}}
        editar empresa
          {{> Company_edit (editCompanyArgs selectedCompany)}}
        {{else}}
          {{> Company_show (showCompanyArgs selectedCompany)}}
        {{/if}}
      </div>
      <hr>
    
      <div class="list-item">
        {{#if rel selectedCompany}}
          {{#if editingCustomerRel}}
            {{> Rel_customer_edit (editCustomerRelArgs selectedCompany)}}
          {{else}}
            <div class="pull-right">
              <button class="js-rel-customer-edit btn btn-xs btn-default">
              <i class='fa fa-pencil'></i>
              Editar
              </button>
            </div>
            {{> Rel_customer_show (showCustomerRelArgs selectedCompany)}}
          {{/if}}
        {{else}}
          {{#if editingCustomerRel}}
              {{> Rel_customer_edit (editCustomerRelArgs selectedCompany)}}
            {{else}}
              {{> Rel_customer_edit (editCustomerRelArgs selectedCompany)}}
          {{/if}}
        {{/if}}
      </div>
      <hr>
      {{#panel title='Contactos'}}
      <div class="list-item">
        {{#if creatingContact}}
        {{> Contact_edit (editContactArgs selectedCompany '' '' '' )}}
        
        {{else}}
          <div class="text-center">
            <button class="js-contact-create btn btn-default">
            <i class='fa fa-user'></i>
            Crear contacto
            </button>
          </div>
        {{/if}}
        <hr>
        </div>
        <div class="list-item">
          {{#each contactRels selectedCompany}}
          <hr>
            {{#if editingContact _id}}
              editando rel {{_id}}
              {{> Contact_edit (editContactArgs destiny origin _id)}}
            {{else}}
              {{> Contact_show (showContactArgs origin _id )}}
              person id {{origin}}
            {{/if}}
          {{/each}}
      </div>
      {{/panel}}
      
  
      
    {{else}} <!-- //selectedCompany -->
      {{#if creatingCompany}}
        {{> Company_create createCompanyArgs }}
      
      {{else}}
          <h3>Seleccionar empresa</h3>
          {{> Company_search searchCompanyArgs }}

      
      {{/if}}
    {{/if}} <!-- //selectedCompany -->
{{/panel}}
</template>
