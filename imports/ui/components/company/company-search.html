<template name="Company_search">
  {{> EasySearch.Input index=company_searchIndex attributes=company_searchIndexAttributes noDocumentsOnEmpty='true' }}
  {{#EasySearch.Each index=company_searchIndex }}
    <button class='js-search-result-item btn btn-default' id={{_id}}>{{name}}</button>
  {{/EasySearch.Each}}
  {{#EasySearch.IfNoResults index=company_searchIndex}}
  No se encontraron resultados
  <hr>
  <button class='js-create-company btn btn-success'>Crear {{insertedText}}</button>
  {{/EasySearch.IfNoResults}}
</template>
