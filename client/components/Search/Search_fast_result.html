<template name="Search_fast_result">
<li class='h-bg-yellow search-fast-result'>
    <!-- FAST VIEW, NOT PROFILE, USER HAS TO CLICK ON THE NAME TO GO TO PROFILE PAGE OR PRESS ENTER -->
    <!-- <a href='/show-{{actodeType}}/{{rel.destiny}}?relType={{rel.type}}'> -->
    <a href='/show-1/{{_id}}'>
        <div class="panel-body note-link">
            <h3>{{name}}</h3>
            actodetype {{actodeType}}
            {{rel.destiny}}
            {{rel.type}}
            {{_id}}
            {{#if rel}}
            HCF26700315296E3
                <p>
                    <span class='label label-default'>
                        {{relTypeTranslate rel.type}}</span>
                </p>

            {{/if}}
            {{#if cont}}
                <h3>{{treatedAs}}</h3>
                <p>
                    <span class='label label-default'>
                        {{relTypeTranslate cont.type}}</span>
                </p>
                <div class='row'>
                    <div class='col-xs-6 col-md-6 col-lg-4'>
                        <p class='text text-muted'>
                            <small class='text-muted'>
                                {{#if isMale}}
                                    <i class='fa fa-mars'></i>
                                {{else}}
                                    <i class='fa fa-venus'></i>
                                {{/if}}

                            </small>
                            {{#if formalTreatment}}
                                <span class='label label-warning'>FORMAL</span>
                            {{/if}}
                        </p>
                    </div>

                    <div class='col-xs-3 col-md-3 col-lg-4'>
                        {{#if email}}

                            <a class='btn btn-lg btn-primary' href='mailto:{{email}}' data-action='email'>
                                <i class='fa fa-envelope'></i>
                            </a>

                        {{/if}}

                    </div>
                    <div class='col-xs-3 col-md-3 col-lg-4'>

                        {{#if mobile}}
                            <a class='btn btn-lg btn-primary' href='tel:{{mobile}}' data-action='mobile'>
                                <i class='fa fa-whatsapp'></i>
                            </a>
                        {{/if}}

                    </div>

                </div>
            {{/if}}

        </div>
    </a>
</li>

</template>
